name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Snyk CLI
      run: |
        curl -sSL https://install.snyk.io/unix.sh | bash
      if: always()

    - name: Authenticate with Snyk
      run: snyk auth ${{ secrets.SNYK_API_TOKEN }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r py_flash/requirements.txt

    - name: Build Docker image
      run: docker build -t py_flash:${{github.sha}} -f py_flash/Dockerfile .

    - name: Log in to Docker Hub
      run: docker login -u ${{ secrets.SECRET_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Tag Docker image
      run: |
        docker tag py_flash:${{github.sha}} ${{ secrets.SECRET_USERNAME }}/py_flash:${{github.sha}}
        docker tag py_flash:${{github.sha}} ${{ secrets.SECRET_USERNAME }}/py_flash:latest

    - name: Push Docker image
      run: |
        docker push ${{ secrets.SECRET_USERNAME }}/py_flash:${{github.sha}}
        docker push ${{ secrets.SECRET_USERNAME }}/py_flash:latest
    - name: Install Snyk CLI
      run: |
         curl -sSL https://install.snyk.io/unix.sh | bash
    - name: Snyk Scan
      run: snyk container test ${{ secrets.SECRET_USERNAME }}/py_flash:${{github.sha}}

    - name: Post Snyk Results
      run: snyk monitor ${{ secrets.SECRET_USERNAME }}/py_flash:${{github.sha}}
